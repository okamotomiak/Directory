<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h2 {
        color: #4a90e2;
        text-align: center;
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"], select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 150px;
        resize: vertical;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4178c0;
      }
      #status {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body onload="loadTags()">
    <div class="container">
      <h2>Send Mail Merge</h2>
      <label>Tag</label>
      <select id="tag"></select>
      <label>Subject</label>
      <input type="text" id="subject">
      <label>Body (use {{Full Name}} for personalization)</label>
      <textarea id="body"></textarea>
      <button onclick="sendMail()">Send</button>
      <div id="status"></div>
    </div>
    <script>
      function loadTags() {
        google.script.run.withSuccessHandler(function(tags) {
          const select = document.getElementById('tag');
          select.innerHTML = '';
          tags.forEach(function(tag) {
            const opt = document.createElement('option');
            opt.value = tag;
            opt.textContent = tag;
            select.appendChild(opt);
          });
        }).getAvailableTags();
      }

      function sendMail() {
        const tag = document.getElementById('tag').value;
        const subject = document.getElementById('subject').value;
        const body = document.getElementById('body').value;
        document.getElementById('status').textContent = 'Sending...';
        google.script.run.withSuccessHandler(function(msg) {
          document.getElementById('status').textContent = msg;
        }).withFailureHandler(function(err) {
          document.getElementById('status').textContent = 'Error: ' + err.message;
        }).sendMailMerge(tag, subject, body);
      }
    </script>
  </body>
</html>
